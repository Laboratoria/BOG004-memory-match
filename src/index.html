<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Memory Match - Game</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
  </head>
  <body>
    <main class="container">
      <section class="container-button">
             <header>
            <h1>MEMORY MATCH</h1>
            <h2>POKEMON</h2>
            </header> 
            <button type="submit" class="play-button" id="play-button"> JUGAR </button>
            <img src="./images/picachu_principal.png" alt="imagen-picachu">    
      <section id="screen-two" class="screen-two" style="display: none" >  
        <header>
        <h1>MEMORY MATCH</h1>
        <h2>POKEMON</h2>
        </header> 
         <p id="time"></p>
         <div id="card-container"></div>
      </section>
      <section id="screen-three" class="screen-three" style="display: none" >  
        <header>
        <h1>MEMORY MATCH</h1>
        <h2>POKEMON</h2>
        </header> 
    
         <div id="end-container">
           <p id="won-lost"></p>
         </div>
         <button type="submit" class="play-again" id="play-button"> VOLVER A JUGAR </button>
      </section>
    </main>

    <footer>
      <p>Realizado por Roxy Solano & Paula Quintero </p>
    </footer>

    <script src="main.js" type="module"></script>
  </body>
</html>
